<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>Hello <span th:text="${user.username}"></span>!!!</h1>

        <th:block th:each="aUser : ${users}">

        </th:block>
    </ul>

</body>
</html>
